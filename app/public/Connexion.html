<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Login Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/styleConnexion.css">
    <!-- fa pls -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!-- animate.css -->
    <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67239/animate.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="body"></div>
    <!-- the panel -->
    <div class="overlay">
        <div class="ui-panel login-panel animated bounceInDown">
            <header>
                <div class="left logo">
                    <a href="#logo"><span>Zebina</span>Felimay7ebina</a>
                </div>

                <div class="right">
                    <a href="#close" id="close" class="ui-button close">
          x
        </a>
                </div>
            </header>

            <form class="login-form" method="GET" action="/connected">
                <div class="subtitle">Login or register</div>
                <input type="text" name="login">
                <input type="password" name="password">

                <footer>
                    <div class="left social-login">
                        Created by Zebi
                    </div>

                    <div class="right form-actions">
                        <button class="ui-button inactive login" type="submit">Login</button>
                        <button class="ui-button inactive register" type="submit" formaction="register">Register</button>
                    </div>
                </footer>
            </form>
        </div>
    </div>

    <!-- get dem fancy typefaces -->
    <script src="//use.typekit.net/psm0wvc.js"></script>
    <script >
        try {
            Typekit.load();
        } catch (e) {}
    </script>

</body>

</html>
